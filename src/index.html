<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesc</title>
    <link rel="stylesheet" href="projeto.css">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, white, #e2e4e6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            max-width: 1080px;
            max-height: 1920px;
            overflow: hidden; /* Remove barras de rolagem */
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 200px;
        }
        h1 {
            font-size: 3em;
            color: #004a8d;
            animation: shake 10s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #f6be00;
            color: #004a8d;
            text-decoration: none;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .lines-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
            height: 40px; /* Ajustado para acomodar as linhas */
            overflow: hidden;
        }
        .line {
            position: absolute;
            height: 20px;
            width: 200%; /* Largura aumentada para criar efeito de onda */
        }
        .line.yellow {
            background-color: #f6be00;
            top: 0;
            animation: waveYellow 5s linear infinite;
        }
        .line.blue {
            background-color: #004a8d;
            top: 20px;
            animation: waveBlue 5s linear infinite;
        }
        @keyframes waveYellow {
            0% { transform: translateX(-100%) translateY(0) rotate(0deg); }
            50% { transform: translateX(0%) translateY(-10px) rotate(0deg); }
            100% { transform: translateX(100%) translateY(0) rotate(0deg); }
        }
        @keyframes waveBlue {
            0% { transform: translateX(100%) translateY(0) rotate(0deg); }
            50% { transform: translateX(0%) translateY(10px) rotate(0deg); }
            100% { transform: translateX(-100%) translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/SESC - LOGO HORIZONTAL.png" alt="Logo do Sesc" class="logo">
    </header>
    <h1>A vida acontece com o Sesc</h1>
    <a href="sesc.html" class="button">Comece por aqui!</a>
    <div class="lines-container">
        <div class="line yellow"></div>
        <div class="line blue"></div>
    </div>
</body>
</html>
